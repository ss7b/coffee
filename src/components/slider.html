<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/html" src="{require('index.js')}"></script>
</head>
<body style="background-color: #242424;">
    <div id="carouselExampleIndicators" class="carousel slide slide c-slider" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="c-slider__inIndicators active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="c-slider__inIndicators" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="c-slider__inIndicators" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" class="c-slider__inIndicators" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" class="c-slider__inIndicators" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../assets/images/slider-1.jpg" class="d-block w-100 c-slider__img" alt="slider-1">
        </div>
        <div class="carousel-item">
          <img src="../assets/images/slider-2.jpg" class="d-block w-100 c-slider__img" alt="slider-2">
        </div>
        <div class="carousel-item">
          <img src="../assets/images/slider-3.jpg" class="d-block w-100 c-slider__img" alt="slider-3">
        </div>
        <div class="carousel-item">
          <img src="../assets/images/slider-4.jpg" class="d-block w-100 c-slider__img" alt="slider-4">
        </div>
        <div class="carousel-item">
          <img src="../assets/images/slider-5.jpg" class="d-block w-100 c-slider__img" alt="slider-5">
        </div>
      </div>
      <button class="carousel-control-prev c-slider__control" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next c-slider__control" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</body>
</html>
